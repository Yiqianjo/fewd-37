<!DOCTYPE html>
<html>
<body>

<div id="ball">
</div>

<style>
   #ball{

        background-color: red;
        height: 100px;
        width: 100px;
        border-radius: 100%;
        position: fixed;
        top:20%;
        left: 20%;
        animation: bounce 2s infinite;
   }

.bounce{
        animation: bouncing 500ms infinite alter
        }
@keyframes bouncing {
  from { transform: translateY(0) scaleY(0.9); }
to   { transform: translateY(-100px) scaleY(1); }
}

</style>


</body>
</html>
